<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="contenidoProductos">
      
        </div>
        <img id="imageqr" src="" alt="">
      </div>
    </div>
    <div class="container d-flex align-items-center justify-content-center vh-100">
      <form id="conversorForm">
        <div class="row g-3">
          <div class="col-md-12 text-center">
            <h1 class="mb-4 text-primary">Conversor de medidas</h1>
          </div>
          <div class="col-md-6">
            <label for="inputOrigen" class="form-label">Origen:</label>
            <select class="form-select" id="inputOrigen" name="inputOrigen">
              <option value="cm">Centimetros</option>
              <option value="in">Pulgadas</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputDestino" class="form-label">Destino</label>
            <select class="form-select" id="inputDestino" name="inputDestino">
              <option value="cm">Centimetros</option>
              <option value="in">Pulgadas</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputValor" class="form-label">Valor:</label>
            <input type="text" clas="form-control" id="inputValor" name="inputValor">
          </div>
          <div class="col-md-6" class="form-label">
            <label for="inputResultado">Resultado:</label>
            <input type="text" class="form-control" id="inputResultado" name="inputResultado" disabled>
          </div>
        </div>
        <div class="d-grip gap-2">
          <button type="button" class="btn btn-primary mt-3" id="convertBtn">Convertir</button>
        </div>
      </form>
    </div>
    <!-- <script src="assets/js/qr.js"></script> -->
    <script src="assets/js/conversor.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
